<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${contacto.id ne null ? 'Editar contacto' : 'Registrar contacto'}]]</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">

			<h3>[[${contacto.id ne null ? 'Editar contacto' : 'Registrar contacto'}]]</h3>
			<br>
			<form action="" method="post" th:object=${contacto}>
				<div class="mb-3">
					<label for="nombre">Nombre</label> <input id="nombre" type="text"
						placeholder="Digite su nombre" th:field="*{nombre}"
						class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
						class="invalid-feedback"></div>

				</div>
				<div class="mb-3">
					<label for="celular">Celular</label> <input id="celular"
						type="text" placeholder="Digite su celular" th:field="*{celular}"
						class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"
						class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="email">Email</label> <input id="email" type="email"
						placeholder="Digite su email" th:field="*{email}"
						class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="invalid-feedback"></div>
				</div>
				<div class="mb-3">
					<label for="fechaNacimeinto">Fecha de nacimiento</label> <input
						id="fechaNacimeinto" type="date" th:field="*{fechaNacimiento}"
						class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('fechaNacimiento')}"
						th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
				</div>
				<div class="text-end">
					<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
					<a href="/" class="btn btn-danger"><i class="fas fa-window-close"></i>&nbsp;Cancelar</a>
				</div>
			</form>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>
</html>
